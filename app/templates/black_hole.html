<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside the Black Hole</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, black, #1a1a1a, #000000, black);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #ff6666;
            text-shadow: 0 0 10px rgba(255, 102, 102, 0.8);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 40px rgba(255, 255, 255, 1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Call to Arms!</h1>
        <div class="countdown" id="countdown">Loading countdown...</div>
    </div>

    <script>
        // Countdown logic
        const targetDate = new Date("December 21, 2024 14:00:00 GMT+0000"); // BST is GMT+0 in winter

        function updateCountdown() {
            const now = new Date();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                document.getElementById("countdown").innerHTML = "The black hole has engulfed everything!";
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds left until the end!`;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
    </div>
</body>
</html>
